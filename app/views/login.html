<form name="loginForm" novalidate ng-submit="login.signIn()" role="form">
    <div class="form-group" ng-class="{'has-error': loginForm.username.$dirty && loginForm.username.$invalid, 'has-success': loginForm.username.$valid}">
        <label for="username" class="control-label">Username:</label>
        <input id="username" name="username" type="text" ng-model="login.user.username" required class="form-control"/>
        <p class="help-block error" ng-show="loginForm.username.$dirty && loginForm.username.$error.required">please enter your username</p>
        <p class="help-block error" ng-show="login.errors.username.length">{{login.errors.username}}</p>
    </div>

    <div class="form-group" ng-class="{'has-error': loginForm.password.$dirty && loginForm.password.$invalid, 'has-success': loginForm.password.$valid}">
        <label for="password" class="control-label">Password:</label>
        <input id="password" name="password" type="password" ng-model="login.user.password" required class="form-control"/>
        <p class="help-block error" ng-show="loginForm.password.$dirty && loginForm.password.$error.required">please enter your password</p>
        <p class="help-block error" ng-show="login.errors.password.length">{{login.errors.password}}</p>
    </div>

    <input type="submit" value="Sign In" ng-disabled="!loginForm.$valid" class="btn btn-primary"/>
</form>
